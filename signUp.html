<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/landingpage.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Noto+Serif+Khitan+Small+Script&family=Poppins&display=swap"
        rel="stylesheet">
    <script defer src="node_modules/swup/dist/Swup.umd.js"></script>
    <script defer src="static/script.js"></script>
    <title>Meal Genius - Sign Up</title>
</head>

<body>
    <main id="swup" class="transition-sign-up">
        <!-- SignUp-Section Starts -->
        <div class="container flex flex-row w-[100%] h-[26.7rem] items-center">
            <div class="w-[50%] h-full bg-cover bg-center relative pl-5 pb-5">
                <img src="static/img/bg7.jpg" class="w-full h-full object-cover">
            </div>
            <div class="w-[60%] h-full flex flex-col justify-center items-center gap-5">
                <p class="font-hero text-4xl text-white">Register Now</p>
                <input type="text" placeholder="Enter your name" class="signUp-input">
                <input type="text" placeholder="Enter your phone" class="signUp-input">
                <input type="text" placeholder="Enter your age" class="signUp-input">
                <input type="text" placeholder="Enter your weight" class="signUp-input">
                <button
                    class="shadow-lg shadow-gray-500/20 rounded-none w-[20%] py-2 px-4 border-2 mt-3 border-gray-300 font-menu"><a
                        href="/">Submit</a></button>
            </div>
        </div>
        <!-- SignUp-Section Ends -->
    </main>
</body>

</html>
